# api client 生成语言，目前仅支持 ts
targetLanguage: ts
# 所依赖的请求代理模块, whatwg-fetch(default) | superagent
# template: superagent-request
template: superagent-request
#customAgent: tests/snapshots/customAgent.example
mergeParam: true
# 是否开启旧版模式（暂时仅支持旧版方法名生成规则，名称可能存在错误，不建议使用）
legacy: false
